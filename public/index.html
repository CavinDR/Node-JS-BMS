</head>
<body>

      <div class="navbar-header">
        <a class="navbar-brand" href="#">bxx商品管理系统</a>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <li><a href="#">注销</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <button class="btn btn-primary btn-add"  data-toggle="modal" data-target="#addModal">添加商品</button>
    <table class="table table-shop-list table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th>编号</th>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody-list">
        <!-- <tr>
          <td>1</td>
          <td><span>飞机</span><input type="text"></td>
          <td><span>20000</span><input type="text"></td>
          <td><span>1</span><input type="text"></td>
          <td>
            <button class="btn btn-xs btn-edit btn-info">编辑</button>
            <button class="btn btn-xs btn-del btn-danger">删除</button>
            <button class="btn btn-xs btn-ok btn-success">确定</button>
            <button class="btn btn-xs btn-cancel btn-warning">取消</button>
          </td>
        </tr> -->
        
        
      </tbody>
    </table>
  </div>
  
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addModalLabel">添加商品</h4>
        </div>
        <div class="modal-body">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">商品名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="输入商品名称">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPrice" min="1" class="col-sm-2 control-label">商品价格</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPrice" placeholder="输入商品价格">
              </div>
            </div>
            <div class="form-group">
              <label for="inputNum" class="col-sm-2 control-label">商品数量</label>
              <div class="col-sm-10">
                <input type="number" min="1" class="form-control" id="inputNum" placeholder="输入商品数量">
              </div>
            </div>
          </div>
          <p id="show-msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="btn-add-cancel" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" id="btn-add-ok" class="btn btn-primary">添加</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/select.js"></script>
  <script src="js/add.js"></script>
</body>
</html>
